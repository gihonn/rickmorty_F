<div class="episode">
    <h2>{{ episode.name }}</h2>
    <p><strong>Fecha de emisi√≥n:</strong> {{ episode.air_date }}</p>
    <p><strong>Codigo de episodio:</strong> {{ episode.episode }}</p>
  
    <div *ngIf="characters.length > 0">
      <h3>Personajes</h3>
      <div *ngFor="let character of characters">
        <app-character [character]="character"></app-character>
      </div>
    </div>
  
    <div *ngIf="locations.length > 0">
      <h3>Ubicaciones</h3>
      <div *ngFor="let location of locations">
        <app-location [location]="location"></app-location>
      </div>
    </div>
  </div>
